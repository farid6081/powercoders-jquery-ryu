<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ryu fires a hadouken</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <style>
        body {
            margin: 50px 0 50px 40px;
        }

        #ryu-div {
            margin-bottom: 40px;
        }

        #ryu-div .ryu {
            cursor: pointer;
        }

        #ryu-div .hadouken {
            position: absolute;
            top: 190px;
            left: 450px;
            /* define the appropriate styles for the animated hadouken */
        }
        #ryu-div .anna {
          position: absolute;
          right: 0;
        }

        ;
    </style>
</head>

<body>
    <div id="ryu-div">
        <img class="ryu" src="./images/ryu_stand_still.png">
        <img class="anna" src="./images/anna.gif" style="height: 500px">

    </div>
    <div id="hadouken-count">
        Ryu has fired <span class="count">0</span> hadoukens
    </div>
    <script>
        $(document).ready(function() {
            // define image URLs to use for Ryu
            var ryuImages = {
                animated: './images/ryu_animated.gif',
                still: './images/ryu_stand_still.png',
                action: './images/ryu_hadouken_pose.png'

            };
                    var count = 0;
            $('#ryu-div .ryu').hover(function() {
                    $(this).attr('src', ryuImages.animated);
                },
                function() {
                    $(this).attr('src', ryuImages.still);
                })
            $('#ryu-div .ryu').click(function() {
                $(this).attr('src', ryuImages.action);
                var newImage = $('<img>');
                newImage.attr('src', './images/hadouken.gif');
                newImage.addClass('hadouken');
                newImage.appendTo('#ryu-div');
                newImage.animate({left: "+=750"}, 1000, function () {
                $(this).remove()

                });
                count++;
                $("#hadouken-count .count").text(count);


                if(count>=5){
                  $('#ryu-div .anna').attr('src', './images/anna2.gif');

                }
            })
            $('#ryu-div .anna').click(function() {
                $(this).attr('src', './images/anna3.gif');
})

            // let's get started here when DOM is ready
        });
    </script>
</body>

</html>
